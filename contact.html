    <head>
        <meta charset="utf-8">

        <link href="https://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <style>
        /*================color scheme from https://coolors.co ====================
            #CE796B - pinkish, rgb(206, 121, 107)
            #BA3F1D - orange, rgb(186, 63, 29)

                box-sizing: border-box;    
            }
            select {
                width: 100%;
                border: 2px solid #495867;
                margin: 12px 0;
                box-sizing: border-box;
            }
            textarea[type=text] {
                width: 100%;
                height: 200px;
                border: 2px solid #495867;
                padding: 12px 20px;
                margin: 12px 0;
                box-sizing: border-box; 
            }
            fieldset {
                background-color: #D9CFC1;
                width: 100%;
                padding: 12px 20px;
                margin: 12px 0;
                box-sizing:	border-box;
            }
            .btn {
                background-color: #495867;
                height: 50px;
                margin-top: 30px;
                margin-bottom: 50px;
                height: 50px;
                font-size: 1.3em;
                color: #D9CFC1;
            }
        </style>
    </head>
    <body>
        <header class="jumbotron">
            <h1>The Reef</h1>
            <h2>Please visit</h2>
            <h2>our new location!</h2>
        </header>
        <nav>
            <a class="btn" href="index.html"><i class="fas fa-home"></i></a>
            <a class="btn" href="menu.html">Menu</a>
            <a class="btn" href="contact.html">Contact Us</a>
        </nav>
        
        <div class="container">

            <!-- ============================ carousel ================================== -->

            <div id="demo" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ul class="carousel-indicators">
                    <li data-target="#demo" data-slide-to="0" class="active"></li>
                    <li data-target="#demo" data-slide-to="1"></li>
                    <li data-target="#demo" data-slide-to="2"></li>
                </ul>
                <!-- The slideshow -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/carousel1.png"  alt="info1"  class="img-fluid" width=470 style="border-color: rgb(73, 88, 103);">
                    </div>
                    <div class="carousel-item">
                        <img src="images/carousel2.png" alt="info2" class="img-fluid" width=470 style="border-color: #495867;">
                    </div>
                    <div class="carousel-item">
                        <img src="images/carousel3.png" alt="info3" class="img-fluid" width=470 style="border-color: #495867;">
                    </div>
                </div>                
                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>

            <!-- ================================== form ===================================== -->
                        
            <form name="contactUs"  onsubmit="return validateForm()" method="post">
                <div class="form-group row">
                    <label for="inputName" class="col-sm-4 col-form-label text-right"><strong>Name:</strong></label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputName" name="name" placeholder="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-4 col-form-label text-right"><strong>Email:</strong></label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputEmail3" name="email" placeholder="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPhone" class="col-sm-4 col-form-label text-right"><strong>Phone:</strong></label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control"  id="inputPhone" name="phone" placeholder="">
                    </div>
                </div>

                <!-- drop-down -->                
                <div class="form-group row">
                    <label for="inquiry"class="col-sm-4 col-form-label text-right">Reason for inquiry:</label>
                    <div class="col-sm-4">
                        <select id="inquiry" name="inquiry"> 
                            <option value="default" selected>Catering</option>
                            <option value="privateParty">Private Party</option>
                            <option value="feedbackn">Feedback</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <!-- text area -->               
                <div class="form-group row">
                    <label for="info" class="col-sm-4 col-form-label text-right">Additional Information:</label>
                    <div class="col-sm-4">
                        <textarea type="text" class="form-control" id="info" placeholder=""></textarea>
                    </div>
                </div>

                <!-- radio buttons -->
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-sm-4 col-form-label pt-0 text-right">Have you been to the restaurant?</legend>
                        <div class="col-sm-1">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    No
                                </label>
                            </div>
                        </div>
                            <div class="col-sm-1">
                                <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                <label class="form-check-label" for="gridRadios2">
                                    Yes
                                </label>
                            </div>
                        </div>    
                    </div>
                </fieldset>

                <!-- checked -->
                <div class="row form-group">
                    <div class="col-sm-4 text-right">
                        Best days to contact you:
                    </div>
                    <div class="col-sm-1">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                            <label class="form-check-label" for="gridCheck1">M</label>
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck2">
                            <label class="form-check-label" for="gridCheck2">T</label>
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck3">
                            <label class="form-check-label" for="gridCheck3">W</label>
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck4">
                            <label class="form-check-label" for="gridCheck4">Th</label>
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck5">
                            <label class="form-check-label" for="gridCheck5">F</label>
                        </div>
                    </div>
                </div>
                <!-- submit -->
                <div class="row form-group text-center">
                    <div class="col-sm-4">
                    </div>
                    <div class="col-sm-4 text-center">  
                        <button type="submit" value="Submit" class="btn text-center">Send Request</button>
                    </div>
                </div>
            </form>

            <div class="row">
                <div class="col text-center">
                    <p class="font-italic">This site is best viewed with JavaScript enabled.</p>
                </div>
            </div>
            

        </div> <!-- end of container -->

        <div class="footer">
                <p>400 Shoreline Street, Stillwater, MN, 54321</p>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <script>
            function clearErrors() {    
                for (var i = 0; i < document.forms["contactUs"].elements.length; i++) {
                    if (document.forms["contactUs"].elements[i]
                    .parentElement.className.indexOf("has-") != -1) {
                        
                        document.forms["contactUs"].elements[i]
                        .parentElement.className = "form-group";
                    }
                }    
            } 
            function validateForm() {
                clearErrors(); 
                var x = document.forms["contactUs"]["name"].value;
                var y = document.forms["contactUs"]["email"].value;
                var z = document.forms["contactUs"]["phone"].value;
                var re = /\S+@\S+\.\S+/;
                var myemail= re.test(y); //test if y entry is in the email form
                // If x is a Number or empty space
                if (x == ""||isNaN(x)==false) {
                    alert("Please enter your name");
                    document.forms["contactUs"]["name"]
                        .parentElement.className = "form-group has-error"; 
                    return false; 
                } 
                //If y is not in an Email form
                else if (myemail==false) { 
                    alert("Please enter valid email");
                    document.forms["contactUs"]["email"]
                        .parentElement.className = "form-group has-error"; 
                    return false;    
                }
                // If z is Not a Number or is an empty space
                else if (isNaN(z)||z===0||z==="") {
                    alert("Please enter your phone number (digits only)");
                    document.forms["contactUs"]["phone"]
                        .parentElement.className = "form-group has-error"
                    return false;
                }
                else {
                    alert("The information you entered is valid");
                }
            }
        </script>
        
    </body> 
</html>
